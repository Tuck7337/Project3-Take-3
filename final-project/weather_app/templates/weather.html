<!DOCTYPE html>
<html>
<head>
  <title>Current Weather</title>
  <style>
    body {
        background: -webkit-gradient(linear, left top, left bottom, from(#87CEEB), to(#4682B4)) fixed; 
        color: #004064;
    }
    
    h1 {
        text-align: center;
        margin-bottom: 3em;
        color:ghostwhite
    }
    
    p {
        margin: 3;
        text-align: center;
    }
  </style>
</head>
<body>
  <h1>Current Weather</h1>
  <h2>
    <p>TEMPERATURE: {{ weather_data.main.temp|round|int }}&deg;F</p>
    <p>HUMIDITY: {{ weather_data.main.humidity }}%</p>
    <p>CONDITIONS: {{ weather_data.weather[0].main }}</p>
  </h2>
</body>
</html>
